{% include 'partials/header.html' %}

<header> To do list </header>
<br>
<a href="/todos/add">Add Todo</a>
<br>
<ul>
    {% for todo in todos %}
        <li><a href="/todos/details/{{todo.id}}">{{todo.title}}: {{todo.text}}</a></li>

    {% endfor %}
</ul>
